<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="m-2">
      <label class="flex cursor-pointer items-center" for="darkModeToggle">
        <input id="darkModeToggle" type="checkbox" />
        <p class="ms-1">Dark Mode</p>
      </label>
    </div>
    <div class="mx-auto max-w-lg">
      <h1 class="my-3 text-center">Todo App</h1>

      <form onsubmit="createTodo()" id="postForm">
        <div class="c-border mb-4 rounded-xl">
          <div class="flex items-center">
            <input id="todo" class="rounded-l-lg" type="text" />
            <button class="h-full rounded-e-lg border border-blue-700 bg-blue-600 p-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Submit</button>
          </div>
        </div>
      </form>

      <div id="todosContainer" class="space-y-4"></div>
      <div id="spinner" class="hidden text-center">
        <div role="status">
          <svg class="inline h-8 w-8 animate-spin fill-blue-600 text-gray-200 dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor" />
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill" />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <script type="module" src="/assets/darkMode.js"></script>
    <script>
      const url = "https://todo-go.azurewebsites.net"
      let retryCount = 0

      async function getTodos() {
        document.getElementById("spinner").classList.remove("hidden")
        try {
          const response = await fetch(url + "/getTodos/")
          const data = await response.json()
          console.table(data)
          const todosContainer = document.getElementById("todosContainer")
          if (data && todosContainer) {
            todosContainer.innerHTML = data
              .map(
                (todo) => /* HTML */ `
                  <div class="c-border rounded-xl dark:bg-neutral-700">
                    <form onsubmit="updateTodo(${todo.id})">
                      <div class="flex items-center">
                        <input onclick="updateTodo(${todo.id})" id="done${todo.id}" class="ms-2" type="checkbox" ${todo.done ? "checked" : ""} />
                        <input id="todo${todo.id}" class="rounded-l-lg" type="text" value="${todo.todo}" />
                        <button class="h-full border border-blue-700 bg-blue-600 p-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Update</button>
                        <button onclick="deleteTodo(${todo.id})" class="h-full rounded-e-lg border border-red-700 bg-red-600 p-2.5 text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 dark:hover:bg-red-700 dark:focus:ring-red-800" type="button">Delete</button>
                      </div>
                    </form>
                  </div>
                `,
              )
              .join("")
          }
          document.getElementById("spinner").classList.add("hidden")
        } catch (error) {
          console.error("Error:", error)
          if (retryCount < 5) {
            retryCount++
            setTimeout(getTodos, 1000)
          } else {
            console.error("Maximum retry attempts reached")
            document.getElementById("spinner").classList.add("hidden")
          }
        }
      }
      getTodos()

      async function createTodo() {
        event.preventDefault()
        document.getElementById("spinner").classList.remove("hidden")
        var todo = document.getElementById("todo").value
        try {
          const response = await fetch(url + "/createTodo/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              todo: todo,
            }),
          })
          if (response.ok) {
            console.log("Todo post created successfully!", todo)
            document.getElementById("postForm").reset()
            getTodos()
            document.getElementById("spinner").classList.add("hidden")
          } else {
            console.error("Todo post creation failed.")
          }
        } catch (error) {
          console.error("Error:", error)
          document.getElementById("spinner").classList.add("hidden")
        }
      }

      async function updateTodo(todoId) {
        event.preventDefault()
        document.getElementById("spinner").classList.remove("hidden")
        var todo = document.getElementById(`todo${todoId}`).value
        var done = document.getElementById(`done${todoId}`).checked
        try {
          const response = await fetch(url + `/updateTodo/${todoId}/`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              todo: todo,
              done: done,
            }),
          })
          if (response.ok) {
            console.log("Todo update successfully!", todo)
            getTodos()
            document.getElementById("spinner").classList.add("hidden")
          } else {
            console.error("Todo update failed.")
          }
        } catch (error) {
          console.error("Error:", error)
          document.getElementById("spinner").classList.add("hidden")
        }
      }

      async function deleteTodo(todoId) {
        document.getElementById("spinner").classList.remove("hidden")
        try {
          const response = await fetch(url + `/deleteTodo/${todoId}/`, {
            method: "DELETE",
          })
          if (response.ok) {
            console.log(`Todo post with ID ${todoId} deleted successfully!`)
            getTodos()
            document.getElementById("spinner").classList.add("hidden")
          } else {
            console.error(`Failed to delete todo post with ID ${todoId}.`)
          }
        } catch (error) {
          console.error("Error:", error)
          document.getElementById("spinner").classList.add("hidden")
        }
      }
    </script>
  </body>
</html>
